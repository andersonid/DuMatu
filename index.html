<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="initial-scale=1.0, width=device-width" name="viewport">
        <title>Login - DuMatu</title>

        <!-- css -->
        <link href="css/base.css" rel="stylesheet">

        <!-- favicon -->
        <!-- ... -->

        <!-- ie -->
        <!--[if lt IE 9]>
<script src="js/html5shiv.js" type="text/javascript"></script>
<script src="js/respond.js" type="text/javascript"></script>
<![endif]-->
    </head>
    <body>
        <header class="header">
            <span class="header-logo">DuMatu</span>
        </header>
        <div class="content">
            <div class="content-heading">
            </div>
            <div class="content-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                            <div class="card-wrap">
                                <div class="card">
                                    <div class="card-main">
                                        <div class="card-header">
                                            <div class="card-inner">
                                                <h1 class="card-heading">Login</h1>
                                            </div>
                                        </div>
                                        <div class="card-inner">
                                            <p class="text-center">
                                                <span class="avatar avatar-inline avatar-lg">
                                                    <img alt="Login" src="images/users/avatar-001.jpg">
                                                </span>
                                            </p>
                                            <form class="form" action="index.html">
                                                <div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-username">Usu√°rio</label>
                                                            <input class="form-control" id="login-username" type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-password">Senha</label>
                                                            <input class="form-control" id="login-password" type="password">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <form method="get" action="/index.old.html">
                                                                <button class="btn btn-block btn-green waves-button waves-effect waves-light">ENTRAR</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <button class="btn btn-block btn-blue waves-button waves-effect waves-light"><i class="fa fa-facebook-square" style="margin-right:10px;"></i> Entrar com Facebook</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <button class="btn btn-block btn-red waves-button waves-effect waves-light"><i class="fa fa-google-plus-square" style="margin-right:10px;"></i>Entrar com Google +</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <div class="checkbox checkbox-adv">
                                                                <label for="login-remember">
                                                                    <input class="access-hide" id="login-remember" name="login-remember" type="checkbox">Manter logado
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <p class="margin-no-top pull-left"><a href="javascript:void(0)">Precisa de ajuda?</a></p>
                                <p class="margin-no-top pull-right"><a href="javascript:void(0)">Criar uma conta</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>DuMatu</p>
            </div>
        </footer>

        <script src="js/base.min.js" type="text/javascript"></script>
    </body>
</html>
